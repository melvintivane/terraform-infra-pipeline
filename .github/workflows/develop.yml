name: "DEV DEPLOY"

on:
  push:
    branches:
      - develop

# Permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      aws-assume-role-arn: "arn:aws:iam::533267144671:role/github-actions-melvintivane-pipeline"
      aws-region: "us-east-1"
      aws-statefile-s3-bucket: "melvintivane-sa-east-1-terraform-statefile"
      aws-lock-dynamodb-table: "melvintivane-sa-east-1-terraform-lock"